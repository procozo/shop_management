<div
    class="flex flex-row w-full border-1 border-gray-200 bg-gray-200 border-round-lg pl-3 LDIGITAL-font-poppins-md align-items-center justify-content-start">
    <p>{{options?.title}} <span class="mr-3 ml-3" *ngIf="definedData.length > 0">|</span></p>
    <p *ngIf="options?.subTitle">{{options?.subTitle}} <span class="mr-3 ml-3">|</span></p>
    <p-button icon="pi pi-iconName" [label]="''+_data?.count +' '+ _data?.title + ''" class="mr-2 text-sm"
        *ngFor="let _data of definedData;" [class]="''+_data.count+''">
    </p-button>
</div>
