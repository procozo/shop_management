<div id="timeline-container">
    <div class="inner-container">

        <ul class="timeline">
            <li class="timeline-item">
                <LDIGITAL-header-text class="-mt-3" [data]="{
                                  title: 'Partial',
                                 description: '12/12/2022 | By : Venkat@legato.com',
                                  info: false
                                }"></LDIGITAL-header-text>
                <span>DASDA</span>
            </li>
            <li class="timeline-item in-progress">
                <LDIGITAL-header-text class="-mt-3" [data]="{
                                                  title: 'Full - In-Progress',
                                                  description: '12/12/2022 | By : Vinayaka.d@legato.com',
                                                  info: false
                                                }"></LDIGITAL-header-text>
                <span>Pending for aaproval</span>
                <div class="w-full flex flex-column relative border-round-lg w-12 mt-2">
                    <p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'500ms'"
                        [hideTransitionOptions]="'500ms'"></p-toast>
                    <div class="flex flex-row mt-0 w-full h-full">
                        <div class="flex flex-column mb-3 justify-content-start w-full mt-0">




                            <div *ngIf="false"
                                class="field mr-3 w-12 w-full h-auto pb-4 flex flex-row align-items-center justify-content-start relative border-1 pt-0 border-gray-300 border-round-lg w-12 pl-4 pr-4 pt-2">
                                <div class="field mr-3 w-12 mb-0 pb-2">
                                    <label for="username2"
                                        class="block text-md font-medium LDIGITAL-font-poppins-light text-xs">Change
                                        Action<span class="text-red-500 text-lg"></span></label>
                                    <div class="flex w-full flex-row justify-content-left align-items-center">
                                        <div
                                            class="flex w-full h-full flex-row justify-content-start align-items-center p-input-icon-right">
                                            <input id="Description" type="text" aria-describedby="Description-help"
                                                placeholder="Procedure Code" formControlName="proc_code"
                                                class="ng-invalid ng-dirty border-round-3xl border-1 w-12 max-w-full border-gray-300 pl-3"
                                                pInputText />
                                            <img src="assets/icons/infoIcon" class="ml-2 cursor-pointer" alt="" />
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div *ngIf="false"
                                class="field mr-3 w-12 w-full h-auto pb-4 flex flex-row align-items-center justify-content-start relative border-1 pt-0 border-gray-300 border-round-lg w-12 pl-4 pr-4 pt-2">
                                <div class="field mr-3 w-12 mb-0 pb-2">
                                    <label for="username2"
                                        class="block text-md font-medium LDIGITAL-font-poppins-light text-xs">Comments<span
                                            class="text-red-500 text-lg"></span></label>
                                    <div class="flex w-full flex-row justify-content-left align-items-center">
                                        <div
                                            class="flex w-full h-full flex-row justify-content-start align-items-center p-input-icon-right">
                                            <input id="Description" type="text" aria-describedby="Description-help"
                                                placeholder="Procedure Code" formControlName="proc_code"
                                                class="ng-invalid ng-dirty border-round-3xl border-1 w-12 max-w-full border-gray-300 pl-3"
                                                pInputText />
                                            <img src="assets/icons/infoIcon" class="ml-2 cursor-pointer" alt="" />
                                        </div>
                                    </div>
                                </div>

                            </div>



                            <div
                                class="flex mb-2 flex flex-row justify-content-start align-items-center  mt-1 z-2 p-0 ">
                                <button pButton pRipple type="button" icon="pi pi-check"
                                    class="p-button-rounded  ml-0"></button>
                                <button pButton pRipple type="button" icon="pi pi-times"
                                    class="p-button-rounded ml-2"></button>

                                <!-- <button pButton pRipple type="button" icon="pi pi-book"
                                    class="p-button-rounded  ml-2"></button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
